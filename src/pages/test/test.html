<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="{{ user.avatar}}">
      </ion-avatar>
      <h2>{{user.first_name}}</h2>
      <p>{{ user.last_name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
